<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Exercício - Módulo HTML</title>
</head>
<body>
    <main>
        <form>
            <header><h1>Formulário de Exercício - Módulo HTML</h1></header>
            <h2><p>Preencha suas infomações</p></h2>
        <section>
            <label for="nome-do-usuario"> <b>Nome do usuário</b> </label> <br/>
            <input id="nome-do-usuario" type="text"/>
        </section>
        <section>
            <label for="e-mail-do-usuario"> <b>E-mail</b> </label> <br/>
            <input type="email" id="e-mail-do-usuario"/>
        </section>
        <section>
            <label for="senha-do-usuário"> <b>Senha de acesso</b> </label> <br/>
            <input type="password" id="senha-do-usuário"/>
        </section>
        <br/>
        <section>
            <button type="submit">
                <p>Cadastrar</p>
            </button>
        </section>
        </form>    
    </main>
</body>
</html>
